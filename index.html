<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Chelle's Pixel Art Maker!</title>
</head>
<body>
    <h1>Chelle's <span>P.A.M</span></h1>

    <h2>Pick Grid Size</h2>
    <form id="gridSize">
        
        <label for="">Grid Height:</label>
        <input type="number" id="height" name="height" min="1" value="1">
        
        <label for="">Grid Width:</label>
        <input type="number" id="width" name="width" min="1" value="1">
        <input type="submit" class="click">
    </form>

    <h2>Choose Your Color</h2>
    <label for="picker"></label>
    <input type="color" id="picker" class="picker">

    <h2 class="design">Design Canvas</h2>
    <table id="canvas"></table>

    <script src="designs.js"></script>
    
</body>
</html>
